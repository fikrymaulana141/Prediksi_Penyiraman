# Nama workflow yang akan tampil di tab Actions GitHub
name: Prediksi Cuaca dan Rekomendasi Penyiraman

on:
  # Menjalankan skrip setiap 3 jam sekali
  # '0 */3 * * *' berarti pada menit ke-0, setiap 3 jam, setiap hari
  schedule:
    - cron: '0 */3 * * *'
  
  # Baris ini memungkinkan Anda menjalankan workflow secara manual dari tab Actions
  # Sangat berguna untuk melakukan testing
  workflow_dispatch:

jobs:
  build-and-predict:
    # Menggunakan server Ubuntu versi terbaru yang disediakan GitHub
    runs-on: ubuntu-latest

    steps:
    # Langkah 1: Mengunduh kode dari repositori Anda ke server virtual
    - name: Checkout repository
      uses: actions/checkout@v4

    # Langkah 2: Menyiapkan lingkungan Python versi 3.10
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # Langkah 3: Install semua library Python yang dibutuhkan dari requirements.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Langkah 4: Membuat file kredensial Firebase dari GitHub Secret
    - name: Create Firebase credentials file
      run: |
        echo "${{ secrets.FIREBASE_CREDENTIALS }}" > firebase-credentials.json

    # Langkah 5: Menjalankan skrip utama Python Anda
    - name: Run prediction script
      run: python Final_Prediksi_Penyiraman.py
